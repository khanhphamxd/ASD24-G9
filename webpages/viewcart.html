<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            background-color: #2f4f75;
            color: white;
            border: none;
        }

        .back-button:hover {
            background-color: gray; 
        }

        .container {
            width: 60%;
            max-width: 800px;
            height: 70vh;
            background-color: #2f4f75;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .navbar {
            width: 100%;
            background-color: #2f4f75;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #c0c0c0; 
        }

        .navbar a {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            background-color: #037297;
            color: white;
            border: none;
            text-align: center;
            min-width: 120px;
        }

        .navbar a:hover {
            background-color: gray; 
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 100%;
            padding-top: 20px;
            overflow-y: auto;
        }

        .product-item {
            background-color: white;
            color: #2f4f75;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 250px;
            width: 310px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-item p {
            margin: 10px 0;
        }

        .add-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 15px;
            background-color: #037297;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: gray;
        }

        .checkout-button {
            position: absolute;
            margin-right: 220px;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #037297;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .checkout-button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <a href="mainpage.html" class="back-button">Back</a>

    <div class="container">
        <div class="navbar">
            <a href="order.html" class="sort-button">Back</a>
            <a href="#" class="cart-button">Sort</a>
        </div>

        <div class="product-grid">
            <div class="product-item">
                <p>Doritos</p>
                <p>Price: $2.50</p>
                <button class="add-button">Remove</button>
            </div>
        </div>
    </div>

    <a href="makepayment.html" class="checkout-button">Checkout</a>

</body>
</html>
