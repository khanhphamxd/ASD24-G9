<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order History</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            position: relative; 
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            background-color: #2f4f75;
            color: white;
            border: none;
        }

        .back-button:hover {
            background-color: gray; 
        }

        .container {
            width: 60%;
            max-width: 800px;
            height: 70vh;
            background-color: #2f4f75;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .navbar {
            width: 100%;
            background-color: #2f4f75;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #c0c0c0; 
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 100%;
            padding-top: 20px;
            overflow-y: auto;
        }

        .product-item {
            background-color: white;
            color: #2f4f75;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-item p {
            margin: 10px 0;
        }

        .checkout-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #037297;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .checkout-button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <a href="mainpage.html" class="back-button">Back</a>

    <div class="container">
        <div class="navbar">
            <h1>Order History</h1>
        </div>

        <div class="product-grid">
            <div class="product-item">
                <p>Customer: John Smith</p>
                <p>Item(s): Doritos</p>
                <p>Item(s) price: $2.50</p>
                <p>Total + Shipping: $12.50</p>
                <p>Ship Date: 08/09/2024</p>
                <p>Arrival Date: 10/09/2024</p>
            </div>
        </div>
    </div>

</body>
</html>
