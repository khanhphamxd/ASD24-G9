<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea; 
            position: relative; 
            overflow-y: auto; 
        }
        .back-button {
            position: absolute; 
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            background-color: #2f4f75;
            color: white;
            border: none;
        }
        .back-button:hover {
            background-color: gray;
        }
        .container {
            text-align: center;
            background-color: #2f4f75; 
            border: 1px solid #c0c0c0; 
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            color: white;
            margin: 200px auto; 
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            background-color: #f4f4f4;
        }
        form {
            position: relative;
            padding-bottom: 10px;
        }
        .login-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            display: inline-block; 
        }
        .create-account-button:hover {
            background-color: #037297; 
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back</a>
    <div class="container">
        <h1>Log In</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="mainpage.html" class="login-button">Log In</a>
        </form>
    </div>
</body>
</html>
