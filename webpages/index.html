<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6e5e5;
        }
        .container {
            text-align: center;
            background-color: #2f4f75;
            border: 1px solid #c0c0c0;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons a {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            display: inline-block;
            font-weight: normal;
            transition: font-weight 0.2s ease;
            box-sizing: border-box;
            width: 120px;
            text-align: center;
        }
        .signup {
            background-color: #848484;
        }
        .login {
            background-color: #037297;
        }

        .buttons a:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ASDG9</h1>
    <div class="buttons">
        <a href="makeuser.html" class="signup">Sign Up</a>
        <a href="mainpage.html" class="login">Log In</a>
    </div>
</div>
</body>
</html>
